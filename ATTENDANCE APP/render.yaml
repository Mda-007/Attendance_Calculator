services:
  - type: web
    name: attendance-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: false
    disk:
      name: attendance-db
      mountPath: /opt/render/project/src
      sizeGB: 1
