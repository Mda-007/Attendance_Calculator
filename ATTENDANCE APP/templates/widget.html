<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: #0d0f14;
            font-family: 'DM Sans', sans-serif;
            color: #e8eaf0;
            padding: 12px;
            /* Transparent background so widget bg shows through */
            background: transparent;
        }

        .widget-wrap {
            background: rgba(19, 22, 30, 0.95);
            border-radius: 16px;
            padding: 12px 14px;
            border: 1px solid rgba(255,255,255,0.07);
        }

        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .widget-title {
            font-family: 'Syne', sans-serif;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #6EE7B7;
        }
        .widget-updated {
            font-size: 0.62rem;
            color: #6b7280;
        }

        .subject-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .subject-row:last-child { border-bottom: none; }

        .status-dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .dot-safe    { background: #6EE7B7; }
        .dot-warning { background: #FBBF24; }
        .dot-danger  { background: #F87171; }

        .subject-name {
            flex: 1;
            font-size: 0.78rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #e8eaf0;
        }

        .subject-pct {
            font-family: 'Syne', sans-serif;
            font-size: 0.88rem;
            font-weight: 800;
            min-width: 42px;
            text-align: right;
        }
        .pct-safe    { color: #6EE7B7; }
        .pct-warning { color: #FBBF24; }
        .pct-danger  { color: #F87171; }

        /* Mini bar */
        .mini-bar-bg {
            width: 48px; height: 4px;
            background: rgba(255,255,255,0.07);
            border-radius: 99px;
            overflow: hidden;
            position: relative;
        }
        .mini-bar-fill {
            position: absolute;
            right: 0; top: 0; bottom: 0;
            border-radius: 99px;
        }
        .bar-safe    { background: #6EE7B7; }
        .bar-warning { background: #FBBF24; }
        .bar-danger  { background: #F87171; }

        .no-subjects {
            font-size: 0.78rem;
            color: #6b7280;
            text-align: center;
            padding: 8px 0;
        }
    </style>
</head>
<body>
<div class="widget-wrap">
    <div class="widget-header">
        <span class="widget-title">â€¢ Attendance</span>
        <span class="widget-updated">min {{ bunk_limit }}%</span>
    </div>

    {% if subjects %}
        {% for s in subjects %}
        <div class="subject-row">
            <div class="status-dot dot-{{ s.status }}"></div>
            <div class="subject-name">{{ s.name }}</div>
            <div class="mini-bar-bg">
                <div class="mini-bar-fill bar-{{ s.status }}" style="width:{{ s.pct }}%"></div>
            </div>
            <div class="subject-pct pct-{{ s.status }}">{{ s.pct }}%</div>
        </div>
        {% endfor %}
    {% else %}
        <div class="no-subjects">No subjects added yet</div>
    {% endif %}
</div>

<script>
    // Auto-refresh every 60 minutes when loaded in KWGT
    setTimeout(() => location.reload(), 60 * 60 * 1000);
</script>
</body>
</html>
